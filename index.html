<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Strongest Battlegrounds Stages</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .tabs {
      margin-bottom: 20px;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 6px;
      background-color: #f0f0f0;
      cursor: pointer;
    }

    #content {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    .player-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      color: #333;
    }

    .player-name {
      font-size: 16px;
    }

    .player-score {
      font-size: 14px;
      color: #666;
    }

    /* Optional: Style for "Stages" view */
    .stage-column {
      margin-bottom: 30px;
    }

    .stage-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .player {
      margin: 5px 0;
      padding: 5px 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>The Strongest Battlegrounds</h1>
  <div class="tabs">
    <button onclick="showView('stages')">Stages</button>
    <button onclick="showView('overall')">Overall</button>
  </div>

  <div id="content"></div>

  <script src="script.js"></script>
</body>
</html>
