
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCTIERS - Sword Rankings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1f2e;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .header {
            background: #242938;
            padding: 0.8rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2d3748;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e2b714;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .nav-center {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s;
            color: #8b949e;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .nav-item.active {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-box {
            padding: 0.5rem 1rem;
            width: 200px;
            background: #1a1f2e;
            border: 1px solid #2d3748;
            border-radius: 6px;
            color: white;
            font-size: 0.9rem;
        }

        .search-box::placeholder {
            color: #6b7280;
        }

        .admin-btn {
            padding: 0.5rem 1rem;
            background: #dc2626;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .admin-btn:hover {
            background: #b91c1c;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .game-mode-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #2d3748;
            padding-bottom: 1rem;
        }

        .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.8rem 1.2rem;
            background: transparent;
            border: none;
            color: #6b7280;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            position: relative;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .tab.active {
            color: #e2b714;
            background: rgba(226, 183, 20, 0.1);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 3px;
            background: #e2b714;
            border-radius: 50%;
        }

        .tab-icon {
            font-size: 1.5rem;
            margin-bottom: 0.3rem;
        }

        .tab-label {
            font-size: 0.8rem;
            font-weight: 500;
        }

        .server-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: #242938;
            border-radius: 8px;
            border: 1px solid #2d3748;
        }

        .server-badge {
            background: #dc2626;
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .server-ip {
            color: #e2b714;
            font-weight: 500;
        }

        .leaderboard-header {
            display: grid;
            grid-template-columns: 60px 1fr 80px 200px;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: #242938;
            border-radius: 8px 8px 0 0;
            border: 1px solid #2d3748;
            font-size: 0.9rem;
            color: #8b949e;
            font-weight: 500;
        }

        .leaderboard-body {
            background: #1e2433;
            border-radius: 0 0 8px 8px;
            border: 1px solid #2d3748;
            border-top: none;
        }

        .player-row {
            display: grid;
            grid-template-columns: 60px 1fr 80px 200px;
            gap: 1rem;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #2d3748;
            transition: background 0.3s;
            cursor: pointer;
        }

        .player-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .player-row:last-child {
            border-bottom: none;
            border-radius: 0 0 8px 8px;
        }

        .rank-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .rank-1 {
            background: linear-gradient(135deg, #ffd700, #ffed4a);
            color: #000;
        }

        .rank-2 {
            background: linear-gradient(135deg, #c0c0c0, #e5e5e5);
            color: #000;
        }

        .rank-3 {
            background: linear-gradient(135deg, #cd7f32, #daa520);
            color: #000;
        }

        .rank-other {
            background: #2d3748;
            color: #8b949e;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .player-details {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .player-name {
            font-weight: 500;
            font-size: 1rem;
        }

        .player-title {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.8rem;
        }

        .title-badge {
            background: linear-gradient(135deg, #ffd700, #ffed4a);
            color: #000;
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.7rem;
        }

        .points-text {
            color: #8b949e;
            font-size: 0.85rem;
        }

        .region-badge {
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .region-na {
            background: #dc2626;
            color: white;
        }

        .region-eu {
            background: #16a34a;
            color: white;
        }

        .tiers-display {
            display: flex;
            gap: 0.3rem;
        }

        .tier-icon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            border: 1px solid #2d3748;
        }

        .tier-sword {
            background: #1e40af;
            color: white;
        }

        .tier-ht1 {
            background: #dc2626;
            color: white;
        }

        .tier-lt1 {
            background: #16a34a;
            color: white;
        }

        .tier-ht2 {
            background: #ea580c;
            color: white;
        }

        .tier-lt2 {
            background: #0ea5e9;
            color: white;
        }

        .tier-ht3 {
            background: #7c2d12;
            color: white;
        }

        .tier-lt3 {
            background: #059669;
            color: white;
        }

        .tier-ht4 {
            background: #374151;
            color: white;
        }

        .tier-lt4 {
            background: #6b7280;
            color: white;
        }

        .rgb-name {
            background: linear-gradient(45deg, #ff0066, #ff6600, #ffcc00, #33cc33, #3366cc, #cc33cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s linear infinite;
            background-size: 300% 300%;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background: linear-gradient(135deg, #242938, #1e2433);
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #2d3748;
        }

        .modal-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 15px 15px 0 0;
            text-align: center;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #6b7280;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #ffffff;
        }

            font-weight: bold;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .profile-region {
            color: #8b949e;
        }

        .profile-body {
            padding: 1.5rem;
        }

        .profile-position {
            background: rgba(226, 183, 20, 0.1);
            border: 2px solid #e2b714;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .position-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .position-label {
            font-size: 1.1rem;
            color: #e2b714;
            font-weight: bold;
        }

        .position-points {
            color: #8b949e;
            font-size: 0.9rem;
        }

        .position-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e2b714;
        }

        .profile-tiers {
            margin-top: 1.5rem;
        }

        .profile-tiers h3 {
            color: #8b949e;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .profile-tier-display {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .admin-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            overflow-y: auto;
        }

        .admin-content {
            max-width: 600px;
            margin: 2rem auto;
            background: #242938;
            border-radius: 10px;
            padding: 2rem;
            border: 1px solid #2d3748;
        }

        .admin-form {
            display: grid;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            color: #e2b714;
            font-weight: 500;
        }

        .form-input, .form-select {
            padding: 0.8rem;
            background: #1e2433;
            border: 1px solid #2d3748;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
        }

        .form-input::placeholder {
            color: #6b7280;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .form-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #16a34a;
            color: white;
        }

        .btn-primary:hover {
            background: #15803d;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        @media (max-width: 768px) {
            .leaderboard-header,
            .player-row {
                grid-template-columns: 50px 1fr 60px;
                gap: 0.5rem;
                padding: 1rem;
            }

            .tiers-display {
                display: none;
            }

            .search-box {
                width: 150px;
            }
        }
